<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta charset="UTF-8">
	<title>simulate</title>
	<style>
		html{
			font-size: 18px;
		}
		.wrap{
			width: 60%; height: auto;
			margin: 3rem auto;
			padding: 1rem; 
			border: 1px dotted #888;
		}
		.detail{
			width: 60%; height: auto;
			display: none;
			margin: 3rem auto;
		}
		input{
			width: 35%; height: 1.5rem;
			outline: none;
			margin-right: 2rem;
		}
		button{
			width: 3rem; height: 1.5rem;
		}
	</style>
</head>
<body>
	<div class = "wrap">
		<input type="number" id = "num" placeholder="请输入购买数量。。。"><button id = "buy">购买</button>&nbsp;&nbsp;<span id = "suc"></span>
		<br><br>
		<button id = "run">RUN</button>
		<span id = "result"></span>
	</div>
	<div class = "detail" id = "detail"></div>


	<script>
		/*=========================================================*/
		
		function create(){
			var arr  = [];
			var arrb = [];
			var n = 0;
			while(arr.length<5){
				n = Math.ceil(Math.random()*35);
				if(arr.indexOf(n) == -1 && n != 0){
					arr.push(n);
				}
			}
			arr.sort(function(a,b){return a - b});
			while(arrb.length<2){
				n = Math.ceil(Math.random()*12);
				if(arrb.indexOf(n) == -1 && n != 0){
					arrb.push(n);
				}
			}
			arrb.sort(function(a,b){return a - b});
			return arr.concat(arrb);
		}

		/*=========================================================*/

		function buy(n){
			var arr = [];
			while(arr.length < n){
				arr.push(create());
			}
			return arr;
		}

		/*=========================================================*/

		function compare(arrBuy,arrRun){
			var dat = [];
			dat[0] = 0;
			var jud = true;
			for(var i = 0;i < arrBuy.length;i++){
				for(var j = 0;j < arrRun.length && jud == true;j++){
					if(arrRun[j] != arrBuy[i][j]){
						jud = false;
					}
				}
				if(jud == true){
					dat[0]++;
					dat.push(i+1);
				}
				jud = true;
			}
			return dat;
		}
		/*=========================================================*/
		var run = [];
		var res = [];
		var dat = [];
		/*=========================================================*/
		document.getElementById("buy").onclick = function(){
			var n = parseInt(document.getElementById("num").value);
			document.getElementById("detail").innerHTML = "";
			res = buy(n);
			n = null;
			if(document.getElementById("num").value == ""){
				alert("请输入购买数量！");
				return;
			}
			document.getElementById("suc").innerHTML = "购买成功！<a href = 'javascript:void(0)'>查看号码（购买量较大请勿点击）</a>"
			document.getElementsByTagName("a")[0].onclick = function(){
				for(var i = 0;i < res.length;i++){
					document.getElementById("detail").innerHTML = document.getElementById("detail").innerHTML+(i+1)+":&nbsp;&nbsp;"+res[i].join("==")+"<br /><br />"
				}
				document.getElementById("detail").style.display = "block";
			}
			document.getElementById("num").value = "";
		}
		/*=========================================================*/
		document.getElementById("run").onclick = function(){
			run = create();
			dat = compare(res,run);
			document.getElementById("result").innerHTML = "开出的号码为："+run.join("|")+"；"+"中了"+dat[0]+"注；"+"分别为第"+dat.splice(1,dat.length-1).join(",")+"注；"
		}

	</script>
</body>
</html>
